<div class="bg-white rounded-lg shadow overflow-hidden">
    <div class="px-6 py-4 border-b border-gray-200">
      <h2 class="text-lg font-medium">Data Records</h2>
      <p class="text-sm text-gray-500 mt-1">Latest data from your system</p>
    </div>
  
    <!-- Add fixed height and overflow to this container -->
    <div class="overflow-x-auto">
      <div class="max-h-[700px] overflow-y-auto">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50 sticky top-0 z-10">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Product</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Region</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Sales</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Period</th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            @for (record of records(); track record) {
              <tr>
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ record.product }}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ record.region }}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ record.sales }}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ record.date }}</td>
              </tr>
            }
          </tbody>
        </table>
      </div>
    </div>
  
    <div class="px-6 py-4 bg-gray-50 border-t border-gray-200 flex items-center justify-between">
      <div class="text-sm text-gray-700">
        Showing <span class="font-medium">{{ records().length }}</span> records
      </div>
     
    </div>
  </div>
